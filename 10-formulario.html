<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
</head>

<body>
  <h1> Formulário </h1>
  
  <!--
 tag form:
  atributos:
   * method : como os dados seram enviados ao servidor, os valores são
      * GET - os dados são enviados por URL
      * POST - os dados são encapsulado e enviados (oculto).

   * Action : especifica o arquivo que recebe os dados(servidor).
   * name - utilizado para nomear o formulario, para futura implementação
       de programação  
   *enctype - serve como tratamento de como os arquivo seram enviado 
        - application/x-www-form-urlencod(padrão);
        - multipart/form-data (upload)
        - text/plain (somente Texto)  
        
        atributo
        value - server para deixar um valor ja pre-definito, mas 
        caso usuario esqueça de alterar vai ele mesmo, e usado 
        para capturar o que o usuário digitou 

        // MOBILE/ DESKTOP (WEBSERVICE)
          // GET, POST, PUT, DELETE 
-->

  <form action="processa.php" method="post" enctype="multipart/form-data" onsubmit="return false">

    <fieldset>
      <legend> Dados Pessoais</legend>
      <div>
        <label for="nome"> NOME : </label>
        <input type="text" name="nome" id="nome" size="50" maxlength="10" value="" placeholder="Digite seu nome!!"
          required="required" tabindex="1">
      </div>

      <div>
        <label for="rg"> RG : </label>
        <input type="text" name="rg" id="rg" size="30" maxlength="14" placeholder="Digite seu RG" required tabindex="2">
      </div>

      <div>
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" placeholder="Digite seu email" required>
      </div>

      <div>
        <label for="sexo"> Gênero :</label>
        <input type="radio" name="sexo" id="sexo" value="F" checked> FEMININO
        <input type="radio" name="sexo" id="sexo" value="M"> MASCULINO
        <input type="radio" name="sexo" id="sexo" value="T"> TRANSGÊNERO
        <input type="radio" name="sexo" id="sexo" value="NB"> NÃO BINÁRIO
        <input type="radio" name="sexo" id="sexo" value="N"> PREFIRO NÃO INFORMAR 
      </div>

    </fieldset>

    <fieldset>
      <legend> Endereço </legend>

      <div>
        <label for="cep"> CEP </label>
        <input type="text" name="cep" id="cep" size="50" placeholder="Digite cep!!!">
      </div>

      <div>
        <label for="end"> Endereço </label>
        <input type="text" name="end" id="end" size="50" placeholder="Digite Endereço!!!">
      </div>

      <div>
        <label for="num"> Número </label>
        <input type="number" name="num" id="num" size="50" placeholder="Digite Numero!!!" min="1" max="10">
      </div>
      <div>
        <label for="comp"> Complemento </label>
        <input type="text" name="comp" id="comp" size="50" placeholder="Digite complemento!!!">
      </div>

      <div>
        <label for=""> Bairro </label>
        <input type="text" name="" id="" size="50" placeholder="">
      </div>

      <div>
        <label for=""> Cidade </label>
        <input type="text" name="" id="" size="50" placeholder="">
      </div>

      <div>
        <label for=""> Estado</label>
        <select name="estado">
          <option value="" selected>Selecione o Estado</option>
          <optgroup label="Grupo 1">
            <option value="ac">Acre</option>
            <option value="al">Alagoas</option>
            <option value="am">Amazonas</option>
            <option value="ap">Amapá</option>
            <option value="ba">Bahia</option>
            <option value="ce">Ceará</option>
            <option value="df">Distrito Federal</option>
          </optgroup>
          <optgroup label="Grupo 2">
            <option value="es">Espírito Santo</option>
            <option value="go">Goiás</option>
            <option value="ma">Maranhão</option>
            <option value="mt">Mato Grosso</option>
            <option value="ms">Mato Grosso do Sul</option>
            <option value="mg">Minas Gerais</option>
            <option value="pa">Pará</option>
            <option value="pb">Paraíba</option>
            <option value="pr">Paraná</option>
            <option value="pe">Pernambuco</option>
            <option value="pi">Piauí</option>
          </optgroup>
          <optgroup label="Grupo 3">
            <option value="rj">Rio de Janeiro</option>
            <option value="rn">Rio Grande do Norte</option>
            <option value="ro">Rondônia</option>
            <option value="rs">Rio Grande do Sul</option>
            <option value="rr">Roraima</option>
            <option value="sc">Santa Catarina</option>
            <option value="se">Sergipe</option>
            <option value="sp">São Paulo</option>
            <option value="to">Tocantins</option>
          </optgroup>
        </select>
      </div>
    </fieldset>

    <fieldset>
      <legend> Revista / Mensagem</legend>
      <div>
        <label for=""> Revista de Interesse :</label>
        <br>
        <input type="checkbox" name="revPhp" id="revPhp" value="php" checked> PHP
        <input type="checkbox" name="revMysql" id="revMysql" value="MYSQL" checked> MYSQL
        <input type="checkbox" name="revHtml" id="revHmtl" value="HTML" checked> (D)HTML/CSS
        <input type="checkbox" name="revjavascript" id="revjavascript" value="JAVASCRIPT" checked> JAVASCRIPT
      </div>

      <div>
        <label for="">Mensagem</label>
        <br>
        <textarea name="ms" cols="50" rows="10">  </textarea>
      </div>

    </fieldset>

    <fieldset>
      <legend> Arquivo / senhas</legend>
      <div>
        <label> Foto </label>
        <!-- só pode ser usado no method="post" -->
        <input type="file" name="foto1" id="foto">
        <input type="file" name="foto2" id="foto">
      </div>

      <div>
        <label> Login / senha </label>
        <br>
        <input type="text" name="login">
        <br>
        <input type="password" name="senha" id="senha">

      </div>

    </fieldset>


    <div>
      <input type="submit" value="ENVIAR">
      <input type="reset" value="LIMPAR">
     <!-- <button type="submit"> ENVIAR BT </button>
      <button type="reset">LIMPAR BT</button> -->

      <button type="button" onclick="alert(' button')"> JAVASCRIPT </button>
      <!-- <input type="button" value="bt javascript" ondblclick="alert('input')"> --> 
    </div>


  </form>
