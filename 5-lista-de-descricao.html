<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Descrição</title>
</head>
<body>
    <h3> Lista de Descrição </h3>
    <p>
        *dl: indica a lista descrição (início) <br> 
        *dt: indica o termo ou título <br> 
        *dd: descrição do termo ou título 
    </p>

    <dl> 
        <dt> Título 1 </dt>
          <dd> Sub Item </dd>
          <dd> Sub Item </dd>
    </dl>

    <dl>
        <dt> 1. Exemplo </dt>
          <dd> 1.1 Sub exemplo </dd>
          <dd> 1.2 Sub exemplo </dd>
        <dt> 2. Exemplo </dt>
          <dd> 2.1 Sub exemplo </dd>
          <dd> 2.2 Sub exemplo </dd>
    </dl>






</body>
</html>
